server {
    listen 443 ssl;
    server_name soniquedna.deepsantoshwar.xyz;

    # SSL configuration (certbot will manage these)
    ssl_certificate /etc/letsencrypt/live/soniquedna.deepsantoshwar.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/soniquedna.deepsantoshwar.xyz/privkey.pem;

    # Health check endpoint
    location /health-check {
        proxy_pass http://localhost:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Quick timeout for health checks
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        
        # Error handling for health checks
        proxy_intercept_errors on;
        error_page 502 503 504 = @health_down;
    }
    
    # Health check fallback
    location @health_down {
        return 503 '{"status": "down", "message": "Backend service unavailable"}';
        add_header Content-Type application/json;
    }

    # API routes - proxy to backend
    location ~ ^/(spotify-auth-url|exchange-token|refresh-token|check-token|spotify-profile|logout|spotify-session-clear|musicrecommendation|music-recommendation|crossdomain-recommendations|crossdomain-progress|create-playlist|test-database|user-analytics|user-history|clear-cache|recommendations|auth|playlists|health|artist-details|artist-details-batch) {
        # Try port 5000 first (default Flask port), fallback to 5500
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Significantly increase timeouts for long-running API calls
        proxy_read_timeout 1800s;      # 30 minutes
        proxy_connect_timeout 60s;     # 1 minute for connection
        proxy_send_timeout 1800s;      # 30 minutes
        
        # Enhanced buffer settings for large responses (music data, recommendations, etc.)
        proxy_buffering on;
        proxy_buffer_size 16k;         # Increased from 8k
        proxy_buffers 32 16k;          # Increased: 32 buffers Ã— 16k = 512KB total
        proxy_busy_buffers_size 32k;   # Increased from 16k
        proxy_temp_file_write_size 32k; # Increased from 16k
        proxy_max_temp_file_size 1024m; # Max temp file size: 1GB
        
        # Client body size limits for large requests
        client_max_body_size 50m;      # Allow up to 50MB uploads
        client_body_buffer_size 128k;  # Buffer size for request body
        
        # Error handling
        proxy_intercept_errors on;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        
        # Keep-alive settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Additional headers for debugging
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Serve frontend files
    location / {
        root /home/ubuntu/SoniqueDNA/frontend/dist;
        try_files $uri $uri/ /index.html;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name soniquedna.deepsantoshwar.xyz;
    return 301 https://$server_name$request_uri;
} 