server {
    listen 443 ssl;
    server_name soniquedna.deepsantoshwar.xyz;

    # SSL configuration (certbot will manage these)
    ssl_certificate /etc/letsencrypt/live/soniquedna.deepsantoshwar.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/soniquedna.deepsantoshwar.xyz/privkey.pem;

    # API routes - proxy to backend
    location ~ ^/(spotify-auth-url|exchange-token|refresh-token|check-token|spotify-profile|logout|spotify-session-clear|musicrecommendation|music-recommendation|crossdomain-recommendations|crossdomain-progress|create-playlist|test-database|user-analytics|user-history|clear-cache|recommendations|auth|playlists|callback|health) {
        proxy_pass http://localhost:5500;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend files
    location / {
        root /home/ubuntu/SoniqueDNA/frontend/dist;
        try_files $uri $uri/ /index.html;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name soniquedna.deepsantoshwar.xyz;
    return 301 https://$server_name$request_uri;
} 